{% extends "base.html" %}
{% block title %}Jobs admin{% endblock %}
{% block content %}
<h4>Jobs:<h4>
 <ul>
  {% for job in jobs %}
  <li><a href="{{ job.title }}">{{ job.title or 'Job Title' }}</a>
      <a href="{{ '/edit/' + job['id'] }}">Edit</a>
      <a href="{{ '/delete/' + job['id'] }}">Delete</a>
  </li>
  {% endfor %}
  </ul>
{% endblock %}
